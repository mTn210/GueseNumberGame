<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Ready to play ?</h1>
  </header>
  <main>
    <div class="number">
      <input type="number" class="guess" id="currentnumber" />
    </div>
    <div class="left">
      <button class="btn check" id="">Check Guess</button>
      <button class="btn again">Play Again?</button>
    </div>
    <div class="right game-details-box">
      <img src="img/score.jpg">
      <div class="centered">
        <p class="message">You can guess now</p>
        <p class="label-score">Your Score: <span class="score">10</span></p>
        <p class="label-highscore">
          Highest Score: <span class="highscore">0</span>
        </p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
